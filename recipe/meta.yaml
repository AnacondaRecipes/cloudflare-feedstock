{% set name = "cloudflare" %}
{% set version = "2.9.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cloudflare-{{ version }}.tar.gz
  sha256: c3e722511cfdb097169a186325fbe8a2b158501169d0f68b679e736f6b0cc030

build:
  number: 0
  noarch: python
  entry_points:
    - cli4=cli4.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - beautifulsoup4
    - jsonlines
    - pyyaml
    - requests

test:
  imports:
    - CloudFlare
    - cli4
  commands:
    - pip check
    # works but has a non-zero return :-/
    # - cli4 --version
  requires:
    - pip

about:
  home: https://github.com/cloudflare/python-cloudflare
  summary: Python wrapper for the Cloudflare v4 API
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
